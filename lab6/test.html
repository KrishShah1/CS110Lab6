<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Book Management</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <style>
            form {
                margin: 0 auto;
                width: 50%;
                margin-bottom: 200px;
            }

            label {
                font-weight: bold;
            }

            .form-control {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            .btn-primary {
                background-color: #007bff;
                color: #fff;
                border: none;
                padding: 10px 20px;
                border-radius: 4px;
                cursor: pointer;
            }

            .btn-primary:hover {
                background-color: #0056b3;
            }

            .container {
                margin-top: 20px;
            }
        </style>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <a class="navbar-brand" href="#">Book Management</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#new-book">New Book</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#book-list">Book List</a>
                    </li>
                </ul>
            </div>

        </nav>

        <div id="new-book" class="container">
            <hr>
            <h1>Create New Book</h1>
            <hr>
            <form action="http://localhost:3000/book" method="POST">
                <div class="form-group">
                    <label for="isbn">ISBN</label>
                    <input class="form-control" name="isbn">
                </div>
        
                <div class="form-group">
                    <label for="title">Title</label>
                    <input class="form-control" name="title">
                </div>
        
                <div class="form-group">
                    <label for="author">Author</label>
                    <input class="form-control" name="author">
                </div>
        
                <div class="form-group">
                    <label for="publish_date">Published Date</label>
                    <input class="form-control" name="publish_date">
                </div>
        
                <div class="form-group">
                    <label for="publisher">Publisher</label>
                    <input class="form-control" name="publisher">
                </div>
        
                <div class="form-group">
                    <label for="numOfPages">Number of Pages</label>
                    <input class="form-control" name="numOfPages">
                </div>
        
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div id="book-list" class="container">
            <hr>
            <h1>List of Books</h1>
            <hr>
            <div>
                <div class="row" id="books">
                </div>
            </div>
        </div>

        <div id="editBookModal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Book</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
    
                    <div class="modal-body">
                            <form id="editForm" method="POST">
                                <div class="form-group">
                                    <label for="isbn">ISBN</label>
                                    <input class="form-control" name="isbn" id="isbn">
                                </div>
                    
                                <div class="form-group">
                                    <label for="title">Title</label>
                                    <input class="form-control" name="title" id="title">
                                </div>
                    
                                <div class="form-group">
                                    <label for="author">Author</label>
                                    <input class="form-control" name="author" id="author">
                                </div>
                    
                                <div class="form-group">
                                    <label for="publish_date">Published Date</label>
                                    <input type="date" class="form-control" name="publish_date" id="publish_date">
                                </div>
                    
                                <div class="form-group">
                                    <label for="publisher">Publisher</label>
                                    <input class="form-control" name="publisher" id="publisher">
                                </div>
                    
                                <div class="form-group">
                                    <label for="numOfPages">Number Of Pages</label>
                                    <input type="number" class="form-control" name="numOfPages" id="numOfPages">
                                </div>
                    
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                    </div>
    
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="book-list.js"></script>
    </body>

</html>
